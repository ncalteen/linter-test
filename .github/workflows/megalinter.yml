name: MegaLinter

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: write
  packages: read
  statuses: write
  issues: write
  pull-requests: write

env:
  APPLY_FIXES: all
  APPLY_FIXES_EVENT: pull_request
  APPLY_FIXES_MODE: commit

jobs:
  lint:
    name: Lint Codebase
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Lint Codebase
        id: lint-codebase
        env:
          GITHUB_TOKEN: ${{ secrets.MY_TOKEN }}
          PAT: ${{ secrets.MY_TOKEN }}
        uses: oxsecurity/megalinter@v8.1.0

      - run: |
          echo "${{ steps.lint-codebase.outcome }}"
          echo "${{ steps.lint-codebase.conclusion }}"
